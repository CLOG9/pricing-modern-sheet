<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <p id="titlep">Our Pricing</p>
    <div class="switchContainer">
      <p id="annIn">Annually</p>
      <label class="toggle">
        <input class="togglebtn" type="checkbox" title="hh" name="checkbox">
        <span class="slider"></span>
      </label>
      
      <p id="monIn">Monthly</p>
    </div>
    <div class="cardsContainer">
      <div class="basicCard">
        <p id="basPg">Basic</p>
        <p id="basprice"> <span class="cardNums" >&dollar;199.99</span>   <hr>500 GB Storage <hr>2 Users Allowed <hr>Send up to 3 GB</p>
        <button class="bassub" type="submit">Learn More</button>
      </div>
      <div class="proCard ">
        <p id="proPg">Professional</p>
        <p id="proprice"> <span class="cardNums" >&dollar;249.99</span>  <hr>1 TB Storage <hr>5 Users Allowed <hr>Send up to 10 GB</p>
        <button class="prosub" type="submit">Learn More</button>
      </div>
      <div class="masCard">
        <p id="masPg">Master</p>
        <p id="masprice"> <span class="cardNums" >&dollar;399.99</span>  <hr>2 TB Storage <hr>10 Users Allowed <hr>Send up to 20 GB</p>
        <button class="massub" type="submit">Learn More</button>
      </div>
    </div>
  <script src="./src/index.js"></script>
  </body>
</html>
